<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Quierie</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: mediumspringgreen;
            padding: 5px;
        }
        @media screen and (min-width: 200px)and(max-width:300px){
            .box{
                background-color: red;
                height: 150px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
    
</body>
</html>
