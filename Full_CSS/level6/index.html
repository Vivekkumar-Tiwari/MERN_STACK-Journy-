<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float property</title>
    <style>
        #container{
            height: 200px;
            width: 300px;
            background-color: pink;
            border: 3px solid black;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: lightgreen;
            margin: 5px;
            border: 3px solid black;
            float: left;
        }
    </style>
</head>
<body>
   <div id="container">
    <div id="box1" class="box">Box 1</div>
   </div> 
</body>
</html>
