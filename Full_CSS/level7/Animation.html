<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 20px;
            left: 20px;

            /* animation-name: Ghumakkad;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;

            animation-iteration-count: infinite;
            animation-direction: alternate; */
            animation: Ghumakkad 2s ease-in-out 1s infinite alternate;
        }

        @keyframes Ghumakkad {
            0%{left:10px;}
            50%{left:50px;}
            60%{left:160px;}
            100%{left: 200px;}
        }
    </style>
</head>
<body>
    <div class="box">Animate</div>
</body>
</html>
