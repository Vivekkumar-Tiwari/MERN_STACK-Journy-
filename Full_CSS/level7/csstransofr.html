<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transform</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            border: 2px solid black;
            border-radius: 3px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;
            transition: all 0.5s ease-in 0s;
        }
        .box:hover{
            transform: skew(10deg)
        }

    </style>
</head>
<body>
    <div class="box">Skew</div>
</body>
</html>
