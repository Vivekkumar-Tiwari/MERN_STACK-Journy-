<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputtag</title>
</head>
<body>
    <form action="/contact-me">
        Date:<input type="date"><br><hr>
        <label for="file">File:</label>
        <input type="file" id="file"><hr>
        Color:<input type="color">
        Price Range:<input type="range"><hr>
        <label for="ch">checkbox:</label>
        <input type="checkbox" id ="ch"><hr>
        <label for="mh">month:</label>
        <input type="month" id ="mh"><hr>
        <label for="img">Choose your iamge:</label>
        <input type="image" id ="img"><hr>
        <label for="tel">tel no:</label>
        <input type="tel" id ="tel"><hr>
        <label for="sh">Search:</label>
        <input type="search" id ="sh"><hr>
        <label for="bt">Button:</label>
        <input type="button" id ="bt" value="click me"><hr>
        submit:<input type="submit">

    </form>

    <hr>
    <form>
        <label for="male">Male:</label>
        <input type="radio"id = "male" name="gender" value="Male"><hr>
        <label for = "female">Female:</label>
        <input type="radio" id = "female" name="gender"value="female"><hr>
        <label for="other">other:</label>
        <input type="radio"id = "other" name ="gender"value="other"><hr>
    </form>

<table border="1">
    <tr><form>
        <label for="C">C:</label>
        <input type="checkbox" id = "C" name="language" value="C">
    </form></tr>
    <tr>
        <form>
            <label for="Java">java:</label>
        <input type="checkbox" id = "Java" name="language" value="java">
        </form>
    </tr>
    <tr>
        <form>

            <label for="python">python:</label>
            <input type="checkbox" id = "python" name="language" value="pyhton">
        </form>
    </tr>
</table>
   

</body>
</html>
